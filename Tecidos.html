<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tecidos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .add-btn, .edit-btn, .delete-btn, .report-btn {
            padding: 8px 12px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            font-size: 14px;
        }
        .add-btn {
            background-color: #4CAF50;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
        .edit-btn {
            background-color: #2196F3;
        }
        .edit-btn:hover {
            background-color: #1e88e5;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
        .report-btn {
            background-color: #FF9800;
        }
        .report-btn:hover {
            background-color: #fb8c00;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .back-btn {
            padding: 8px 16px;
            border: none;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
        }
        .back-btn:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Tecidos</h1>
        <button class="add-btn" onclick="openModal()">Adicionar Tecido</button>
        <div>
            <input type="text" id="filterInput" placeholder="Filtrar tecidos...">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cor</th>
                    <th>Tamanho</th>
                    <th>Quantidade</th>
                    <th>Data de Entrada</th>
                    <th>Data de Saída</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tecidoTableBody">
                <!-- Tecidos serão carregados aqui dinamicamente -->
            </tbody>
        </table>

        <!-- Modal para Adicionar/Editar Tecidos -->
        <div id="addTecidoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Adicionar Tecido</h2>
                <form id="addTecidoForm">
                    <label for="nomeTecido">Nome:</label>
                    <input type="text" id="nomeTecido" required>
                    <label for="corTecido">Cor:</label>
                    <input type="text" id="corTecido" required>
                    <label for="tamanhoTecido">Tamanho:</label>
                    <input type="number" id="tamanhoTecido" required>
                    <label for="quantidadeTecido">Quantidade:</label>
                    <input type="number" id="quantidadeTecido" required>
                    <label for="dataEntrada">Data de Entrada:</label>
                    <input type="date" id="dataEntrada" required>
                    <label for="dataSaida">Data de Saída:</label>
                    <input type="date" id="dataSaida">
                    <button type="button" class="add-btn" onclick="salvarTecido()">Salvar</button>
                </form>
                <button class="back-btn" onclick="closeModal()">Voltar</button>
            </div>
        </div>

        <!-- Modal para Relatórios -->
        <div id="relatorioModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeRelatorioModal()">&times;</span>
                <h2>Relatórios Enviados</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Motivo</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody">
                        <!-- Relatórios serão carregados aqui dinamicamente -->
                    </tbody>
                </table>
                <button class="back-btn" onclick="closeRelatorioModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const tecidos = [
            { nome: 'Tecido X', cor: 'Azul', tamanho: 50, quantidade: 100, dataEntrada: '2024-08-01', dataSaida: '' },
            { nome: 'Tecido Y', cor: 'Verde', tamanho: 60, quantidade: 0, dataEntrada: '2024-08-05', dataSaida: '' }
        ];
        let editIndex = -1;
        let reports = [];

        function loadTecidos() {
            const tecidoTableBody = document.getElementById('tecidoTableBody');
            tecidoTableBody.innerHTML = '';

            tecidos.forEach((tecido, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${tecido.nome}</td>
                    <td>${tecido.cor}</td>
                    <td>${tecido.tamanho}</td>
                    <td>${tecido.quantidade}</td>
                    <td>${tecido.dataEntrada}</td>
                    <td>${tecido.dataSaida}</td>
                    <td>
                        <button class="edit-btn" onclick="editTecido(${index})">Editar</button>
                        <button class="delete-btn" onclick="deleteTecido(${index})">Excluir</button>
                        <button class="report-btn" onclick="enviarRelatorio(true)">Enviar Relatório</button>
                    </td>
                `;
                tecidoTableBody.appendChild(row);
            });
        }

        function openModal() {
            document.getElementById('addTecidoModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Adicionar Tecido';
            document.getElementById('addTecidoForm').reset();
            editIndex = -1;
        }

        function closeModal() {
            document.getElementById('addTecidoModal').style.display = 'none';
        }

        function salvarTecido() {
            const nome = document.getElementById('nomeTecido').value;
            const cor = document.getElementById('corTecido').value;
            const tamanho = document.getElementById('tamanhoTecido').value;
            const quantidade = document.getElementById('quantidadeTecido').value;
            const dataEntrada = document.getElementById('dataEntrada').value;
            const dataSaida = document.getElementById('dataSaida').value;

            if (editIndex === -1) {
                tecidos.push({ nome, cor, tamanho, quantidade, dataEntrada, dataSaida });
            } else {
                tecidos[editIndex] = { nome, cor, tamanho, quantidade, dataEntrada, dataSaida };
            }

            loadTecidos();
            closeModal();
        }

        function editTecido(index) {
            editIndex = index;
            const tecido = tecidos[index];
            document.getElementById('nomeTecido').value = tecido.nome;
            document.getElementById('corTecido').value = tecido.cor;
            document.getElementById('tamanhoTecido').value = tecido.tamanho;
            document.getElementById('quantidadeTecido').value = tecido.quantidade;
            document.getElementById('dataEntrada').value = tecido.dataEntrada;
            document.getElementById('dataSaida').value = tecido.dataSaida;
            document.getElementById('addTecidoModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Editar Tecido';
        }

        function deleteTecido(index) {
            tecidos.splice(index, 1);
            loadTecidos();
        }

        function openRelatorioModal() {
            document.getElementById('relatorioModal').style.display = 'block';
            loadReports();
        }

        function closeRelatorioModal() {
            document.getElementById('relatorioModal').style.display = 'none';
        }

        function loadReports() {
            const reportTableBody = document.getElementById('reportTableBody');
            reportTableBody.innerHTML = '';

            reports.forEach(report => {
                const row = document.createElement('tr');
                const dateCell = document.createElement('td');
                dateCell.textContent = report.date;
                row.appendChild(dateCell);

                const reasonCell = document.createElement('td');
                reasonCell.textContent = report.reason;
                row.appendChild(reasonCell);

                const typeCell = document.createElement('td');
                typeCell.textContent = report.type;
                row.appendChild(typeCell);

                reportTableBody.appendChild(row);
            });
        }

        function enviarRelatorio(tecido) {
            const reason = prompt('Digite o motivo do relatório:');
            if (reason) {
                const report = {
                    date: new Date().toLocaleDateString(),
                    reason: reason,
                    type: tecido ? 'Tecido' : 'Linha'
                };
                reports.push(report);
                openRelatorioModal();
            }
        }

        window.onload = loadTecidos;
    </script>
</body>
</html>
