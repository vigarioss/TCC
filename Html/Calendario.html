<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Presença</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px; /* Aumente o padding para botões maiores */
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; /* Aumente o tamanho da fonte para botões maiores */
            transition: background-color 0.3s ease, color 0.3s ease;
            min-width: 200px; /* Defina um tamanho mínimo para garantir a uniformidade */
            min-height: 60px; /* Defina um tamanho mínimo para garantir a uniformidade */
        }
        body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('../Css/malhas.jfif') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #ddd;
        }

        .calendar div {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .calendar .header {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .calendar .day {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calendar .day:hover {
            background-color: #f0f0f0;
        }

        .calendar .absent {
            background-color: #e53935;
            color: white;
        }

        .calendar .present {
            background-color: #4CAF50;
            color: white;
        }

        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .summary h2 {
            margin-top: 0;
        }

        .summary p {
            margin: 5px 0;
        }

        .button-container {
            margin: 20px 0;
            text-align: center;
        }

        .button-container button {
            padding: 12px 25px;
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #e0e0e0; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendário de Presença</h1>

        <!-- Calendário -->
        <div class="calendar">
            <div class="header">Dom</div>
            <div class="header">Seg</div>
            <div class="header">Ter</div>
            <div class="header">Qua</div>
            <div class="header">Qui</div>
            <div class="header">Sex</div>
            <div class="header">Sáb</div>

            <!-- Exemplo de dias -->
            <div class="day"></div>
            <div class="day"></div>
            <div class="day absent">1</div>
            <div class="day present">2</div>
            <div class="day present">3</div>
            <div class="day absent">4</div>
            <div class="day present">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
        </div>

        <!-- Resumo -->
        <div class="summary">
            <h2>Resumo do Mês</h2>
            <p><span class="label">Total de Horas Trabalhadas:</span> 160 horas</p>
            <p><span class="label">Total de Dias Presentes:</span> 20</p>
            <p><span class="label">Total de Faltas:</span> 5</p>
        </div>

        <!-- Botões de Ação -->
        <div class="button-container">
            <button onclick="window.location.href='Funcionário.html'">Voltar</button>
        </div>
    </div>
</body>
</html>
