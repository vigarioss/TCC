<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Funcionário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background: url('../Css/malhas.jfif') no-repeat center center fixed;
            background-size: cover;
        
        }
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px; /* Aumente o padding para botões maiores */
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; /* Aumente o tamanho da fonte para botões maiores */
            transition: background-color 0.3s ease, color 0.3s ease;
            min-width: 200px; /* Defina um tamanho mínimo para garantir a uniformidade */
            min-height: 60px; /* Defina um tamanho mínimo para garantir a uniformidade */
        }
        
       
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[readonly] {
            background-color: #f9f9f9;
        }

        .button-container {
            margin: 20px 0;
            text-align: center;
        }

        .button-container button {
            padding: 12px 25px;
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #e0e0e0; /* Cor ao passar o mouse */
        }

        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .summary h2 {
            margin-top: 0;
        }

        .summary p {
            margin: 5px 0;
        }

        .summary .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfil do Funcionário</h1>
        
        <!-- Formulário de Perfil -->
        <div class="profile-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" readonly value="João da Silva">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" readonly value="joao.silva@example.com">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" readonly value="Rua das Flores, 123">
            </div>
            <div class="form-group">
                <label for="salario">Salário:</label>
                <input type="text" id="salario" readonly value="R$ 2.500,00">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" readonly value="********">
            </div>
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <input type="text" id="grupo" readonly value="1">
            </div>
            <div class="form-group">
                <label for="dataEntrada">Data de Entrada:</label>
                <input type="date" id="dataEntrada" readonly value="2024-01-15">
            </div>
        </div>

        <!-- Resumo das Produções e Faltas -->
        <div class="summary">
            <h2>Resumo</h2>
            <p><span class="label">Peças Produzidas:</span> 150</p>
            <p><span class="label">Peças Faltantes:</span> 20</p>
        </div>

        <!-- Botões de Ação -->
        <div class="button-container">
            
            <button onclick="window.location.href='Funcionário.html'">Voltar</button>
        </div>
    </div>
</body>
</html>
