<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para o container principal */
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px; /* Aumente o padding para botões maiores */
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; /* Aumente o tamanho da fonte para botões maiores */
            transition: background-color 0.3s ease, color 0.3s ease;
            min-width: 200px; /* Defina um tamanho mínimo para garantir a uniformidade */
            min-height: 60px; /* Defina um tamanho mínimo para garantir a uniformidade */
        }
        body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('../Css/malhas.jfif') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Estilos para a tabela */
        table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    background-color: #fff; /* Fundo branco para a tabela */
    border: 1px solid #ddd; /* Borda da tabela */
}

th, td {
    border: 1px solid #ddd; /* Borda fina para as células */
    padding: 15px;
    text-align: center;
    background-color: #fff; /* Fundo branco para as células */
}

th {
    background-color: #4CAF50; /* Cor de fundo para os cabeçalhos */
    color: white; /* Cor do texto dos cabeçalhos */
}

tr:nth-child(even) {
    background-color: #f2f2f2; /* Cor alternada para linhas pares */
}

tr:hover {
    background-color: #ddd; /* Cor ao passar o mouse */
}
        .actions button {
            margin: 0 5px;
            padding: 10px 20px;
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .actions .edit-btn {
            background-color: #fff;
        }
        .actions .edit-btn:hover {
            background-color: #f57c00;
            color: white; /* Texto branco no hover */
        }
        .actions .delete-btn {
            background-color: #fff;
        }
        .actions .delete-btn:hover {
            background-color: #e53935;
            color: white; /* Texto branco no hover */
        }
        .actions .report-btn {
            background-color: #fff;
        }
        .actions .report-btn:hover {
            background-color: #1976D2;
            color: white; /* Texto branco no hover */
        }
        .filter-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilos para os botões */
        .button-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .add-button, .back-to-home {
            padding: 12px 25px;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .add-button {
            background-color: #4CAF50;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        .back-to-home {
            background-color: #2196F3;
        }
        .back-to-home:hover {
            background-color: #1e88e5;
        }

        /* Estilos para o modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }
        .modal-header {
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .modal-footer {
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Animação para o modal */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pedidos</h1>
        <div class="button-container">
            <button class="add-button" onclick="openModal()">Adicionar Pedido</button>
            <button class="back-to-home" onclick="window.location.href='Gerente.html'">Voltar</button>
        </div>
        <input type="text" id="filterInput" class="filter-input" placeholder="Filtrar pedidos...">
        <table>
            <thead>
                <tr>
                    <th>Nome (Contratante)</th>
                    <th>Peça</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Data Recebido</th>
                    <th>Data Vencimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="pedidoTableBody">
                <!-- Pedidos serão carregados aqui dinamicamente -->
            </tbody>
        </table>

        <!-- Modal para Adicionar/Editar Pedidos -->
        <div id="addPedidoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Adicionar Pedido</h2>
                <form id="addPedidoForm">
                    <div class="form-group">
                        <label for="nomeContratante">Nome (Contratante):</label>
                        <input type="text" id="nomeContratante" required>
                    </div>
                    <div class="form-group">
                        <label for="peca">Peça:</label>
                        <input type="text" id="peca" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" required>
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço:</label>
                        <input type="number" id="preco" required>
                    </div>
                    <div class="form-group">
                        <label for="dataRecebido">Data Recebido:</label>
                        <input type="date" id="dataRecebido" required>
                    </div>
                    <div class="form-group">
                        <label for="dataVencimento">Data Vencimento:</label>
                        <input type="date" id="dataVencimento" required>
                    </div>
                    <button type="button" class="add-button" onclick="salvarPedido()">Salvar</button>
                </form>
                <button class="back-to-home" onclick="closeModal()">Voltar</button>
            </div>
        </div>
    </div>

    <script>
        const pedidos = [
            { nomeContratante: 'João Silva', peca: 'Camiseta Manga Longa', quantidade: 100, preco: 2000, dataRecebido: '2024-08-01', dataVencimento: '2024-09-01' },
            { nomeContratante: 'Maria Oliveira', peca: 'Calça Jeans', quantidade: 50, preco: 2000, dataRecebido: '2024-08-05', dataVencimento: '2024-09-05' }
        ];

        let editIndex = -1;

        function loadPedidos() {
            const pedidoTableBody = document.getElementById('pedidoTableBody');
            pedidoTableBody.innerHTML = '';

            pedidos.forEach((pedido, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pedido.nomeContratante}</td>
                    <td>${pedido.peca}</td>
                    <td>${pedido.quantidade}</td>
                    <td>${pedido.preco}</td>
                    <td>${pedido.dataRecebido}</td>
                    <td>${pedido.dataVencimento}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editPedido(${index})">Editar</button>
                        <button class="delete-btn" onclick="deletePedido(${index})">Excluir</button>
                    </td>
                `;
                pedidoTableBody.appendChild(row);
            });
        }

        function openModal() {
            document.getElementById('addPedidoModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Adicionar Pedido';
            document.getElementById('addPedidoForm').reset();
            editIndex = -1;
        }

        function closeModal() {
            document.getElementById('addPedidoModal').style.display = 'none';
        }

        function salvarPedido() {
            const nomeContratante = document.getElementById('nomeContratante').value;
            const peca = document.getElementById('peca').value;
            const quantidade = document.getElementById('quantidade').value;
            const preco = document.getElementById('preco').value;
            const dataRecebido = document.getElementById('dataRecebido').value;
            const dataVencimento = document.getElementById('dataVencimento').value;

            if (editIndex === -1) {
                pedidos.push({ nomeContratante, peca, quantidade, preco, dataRecebido, dataVencimento });
            } else {
                pedidos[editIndex] = { nomeContratante, peca, quantidade, preco, dataRecebido, dataVencimento };
            }

            loadPedidos();
            closeModal();
        }

        function editPedido(index) {
            editIndex = index;
            const pedido = pedidos[index];
            document.getElementById('nomeContratante').value = pedido.nomeContratante;
            document.getElementById('peca').value = pedido.peca;
            document.getElementById('quantidade').value = pedido.quantidade;
            document.getElementById('preco').value = pedido.preco;
            document.getElementById('dataRecebido').value = pedido.dataRecebido;
            document.getElementById('dataVencimento').value = pedido.dataVencimento;
            document.getElementById('addPedidoModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Editar Pedido';
        }

        function deletePedido(index) {
            pedidos.splice(index, 1);
            loadPedidos();
        }

        window.onload = loadPedidos;
    </script>
</body>
</html>
