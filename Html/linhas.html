<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para o container principal */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Estilos para a tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .actions button {
            margin: 0 5px;
            padding: 10px 20px;
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .actions .edit-btn {
            background-color: #fff;
        }
        .actions .edit-btn:hover {
            background-color: #f57c00;
            color: white; /* Texto branco no hover */
        }
        .actions .delete-btn {
            background-color: #fff;
        }
        .actions .delete-btn:hover {
            background-color: #e53935;
            color: white; /* Texto branco no hover */
        }
        .actions .report-btn {
            background-color: #fff;
        }
        .actions .report-btn:hover {
            background-color: #1976D2;
            color: white; /* Texto branco no hover */
        }
        .filter-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilos para os botões */
        .button-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .add-button, .back-to-home {
            padding: 12px 25px;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .add-button {
            background-color: #4CAF50;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        .back-to-home {
            background-color: #2196F3;
        }
        .back-to-home:hover {
            background-color: #1e88e5;
        }

        /* Estilos para o modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }
        .modal-header {
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .modal-footer {
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Animação para o modal */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Linhas</h1>
        <div class="button-container">
            <button class="add-button" onclick="openModal()">Adicionar Linha</button>
            <button class="back-to-home" onclick="window.location.href='Gerente.html'">Voltar</button>
        </div>
        <input type="text" id="filterInput" class="filter-input" placeholder="Filtrar linhas...">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Tamanho</th>
                    <th>Quantidade</th>
                    <th>Estoque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="linhaTableBody">
                <!-- Linhas serão carregadas aqui dinamicamente -->
            </tbody>
        </table>

        <!-- Modal para Adicionar/Editar Linhas -->
        <div id="addLinhaModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Adicionar Linha</h2>
                <form id="addLinhaForm">
                    <div class="form-group">
                        <label for="nomeLinha">Nome:</label>
                        <input type="text" id="nomeLinha" required>
                    </div>
                    <div class="form-group">
                        <label for="tipoLinha">Tipo:</label>
                        <select id="tipoLinha" required>
                            <option value="poliéster">Poliéster</option>
                            <option value="fibra">Fibra</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tamanhoLinha">Tamanho:</label>
                        <input type="number" id="tamanhoLinha" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidadeLinha">Quantidade:</label>
                        <input type="number" id="quantidadeLinha" required>
                    </div>
                    <div class="form-group">
                        <label for="estoqueLinha">Estoque:</label>
                        <input type="number" id="estoqueLinha" required>
                    </div>
                    <button type="button" class="add-button" onclick="salvarLinha()">Salvar</button>
                </form>
                <button class="back-to-home" onclick="closeModal()">Voltar</button>
            </div>
        </div>

        <!-- Modal para Relatórios -->
        <div id="relatorioModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeRelatorioModal()">&times;</span>
                <h2>Relatórios Enviados</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Motivo</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody">
                        <!-- Relatórios serão carregados aqui dinamicamente -->
                    </tbody>
                </table>
                <button class="back-to-home" onclick="closeRelatorioModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const linhas = [
            { nome: 'Linha A', tipo: 'Poliéster', tamanho: 100, quantidade: 50, estoque: 30 },
            { nome: 'Linha B', tipo: 'Fibra', tamanho: 120, quantidade: 40, estoque: 20 }
        ];

        let editIndex = -1;
        const reports = [];

        function loadLinhas() {
            const linhaTableBody = document.getElementById('linhaTableBody');
            linhaTableBody.innerHTML = '';

            linhas.forEach((linha, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${linha.nome}</td>
                    <td>${linha.tipo}</td>
                    <td>${linha.tamanho}</td>
                    <td>${linha.quantidade}</td>
                    <td>${linha.estoque}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editLinha(${index})">Editar</button>
                        <button class="delete-btn" onclick="deleteLinha(${index})">Excluir</button>
                        <button class="report-btn" onclick="enviarRelatorio(true)">Enviar Relatório</button>
                    </td>
                `;
                linhaTableBody.appendChild(row);
            });
        }

        function openModal() {
            document.getElementById('addLinhaModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Adicionar Linha';
            document.getElementById('addLinhaForm').reset();
            editIndex = -1;
        }

        function closeModal() {
            document.getElementById('addLinhaModal').style.display = 'none';
        }

        function salvarLinha() {
            const nome = document.getElementById('nomeLinha').value;
            const tipo = document.getElementById('tipoLinha').value;
            const tamanho = document.getElementById('tamanhoLinha').value;
            const quantidade = document.getElementById('quantidadeLinha').value;
            const estoque = document.getElementById('estoqueLinha').value;

            if (editIndex === -1) {
                linhas.push({ nome, tipo, tamanho, quantidade, estoque });
            } else {
                linhas[editIndex] = { nome, tipo, tamanho, quantidade, estoque };
            }

            loadLinhas();
            closeModal();
        }

        function editLinha(index) {
            editIndex = index;
            const linha = linhas[index];
            document.getElementById('nomeLinha').value = linha.nome;
            document.getElementById('tipoLinha').value = linha.tipo;
            document.getElementById('tamanhoLinha').value = linha.tamanho;
            document.getElementById('quantidadeLinha').value = linha.quantidade;
            document.getElementById('estoqueLinha').value = linha.estoque;
            document.getElementById('addLinhaModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Editar Linha';
        }

        function deleteLinha(index) {
            linhas.splice(index, 1);
            loadLinhas();
        }

        function openRelatorioModal() {
            document.getElementById('relatorioModal').style.display = 'block';
            loadReports();
        }

        function closeRelatorioModal() {
            document.getElementById('relatorioModal').style.display = 'none';
        }

        function loadReports() {
            const reportTableBody = document.getElementById('reportTableBody');
            reportTableBody.innerHTML = '';

            reports.forEach(report => {
                const row = document.createElement('tr');
                const dateCell = document.createElement('td');
                dateCell.textContent = report.date;
                row.appendChild(dateCell);

                const reasonCell = document.createElement('td');
                reasonCell.textContent = report.reason;
                row.appendChild(reasonCell);

                const typeCell = document.createElement('td');
                typeCell.textContent = report.type;
                row.appendChild(typeCell);

                reportTableBody.appendChild(row);
            });
        }

        function enviarRelatorio(isLinha) {
            const reason = prompt('Digite o motivo do relatório:');
            if (reason) {
                const report = {
                    date: new Date().toLocaleDateString(),
                    reason: reason,
                    type: isLinha ? 'Linha' : 'Tecido'
                };
                reports.push(report);
                openRelatorioModal();
            }
        }

        window.onload = loadLinhas;
    </script>
</body>
</html>
