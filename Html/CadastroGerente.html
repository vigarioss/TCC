<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Gerente</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('../Css/malhas.jfif') no-repeat center center fixed;
             background-size: cover;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-submit {
            background-color: #4CAF50;
        }
        .button-submit:hover {
            background-color: #45a049;
        }
        .button-back {
            background-color: #2196F3;
        }
        .button-back:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Gerente</h1>
        <form id="managerForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="position">Cargo:</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="department">Departamento:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="hireDate">Data de Contratação:</label>
                <input type="date" id="hireDate" name="hireDate" required>
            </div>
            <div class="form-group">
                <label for="salary">Salário:</label>
                <input type="number" id="salary" name="salary" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="group">Grupo:</label>
                <select id="group" name="group" required>
                    <option value="1">Grupo 1</option>
                    <option value="2">Grupo 2</option>
                    <option value="3">Grupo 3</option>
                    <option value="4">Grupo 4</option>
                    <option value="5">Grupo 5</option>
                </select>
            </div>
            <div class="button-container">
                <button type="button" class="button button-submit" onclick="submitForm()">Cadastrar</button>
                <button type="button" class="button button-back" onclick="window.location.href='Gerente.html'">Voltar</button>
            </div>
        </form>
    </div>

    <!-- Inclua o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        
        function submitForm() {
            const name = document.getElementById('name').value;
            const position = document.getElementById('position').value;
            const department = document.getElementById('department').value;
            const hireDate = document.getElementById('hireDate').value;
            const salary = parseFloat(document.getElementById('salary').value);
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const password = document.getElementById('password').value;
            const group = document.getElementById('group').value;

            if (name && position && department && hireDate && salary && email && address && password && group) {
                const newManagerRef = database.ref('managers').push();
                newManagerRef.set({
                    name: name,
                    position: position,
                    department: department,
                    hireDate: hireDate,
                    salary: salary,
                    email: email,
                    address: address,
                    password: password,
                    group: group
                }).then(() => {
                    alert('Gerente cadastrado com sucesso!');
                    document.getElementById('managerForm').reset();
                }).catch((error) => {
                    alert('Erro ao cadastrar gerente: ' + error.message);
                });
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
