<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../Css/styles.css">
    <title>Autenticação</title>
</head>
<body>
    <div class="container">
        <h1>Autenticação</h1>
        <h3 class="text-center" id="displayName">Você não está autenticado</h3>
        <form>
            <div class="form-group">
                <label for="emailInput">E-mail</label>
                <input type="email" class="form-control" id="emailInput" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Senha</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Senha" required>
            </div>
            <button class="btn" id="authEmailPassButton">Autenticar</button>
            <button class="btn" id="createUserButton">Criar Nova Conta</button>
            <br>
            <button class="btn" id="logOutButton">Sair</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="../Js/app.js"></script>
    <script src="../Js/authentication.js"></script>
</body>
</html>
