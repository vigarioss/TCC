<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../Css/Login.css">
</head>
<body>
    <div class="login-container">
        <h1 id="loginTitle">Login</h1>
        <div id="roleSelection" class="role-selection">
            <button class="role-btn" data-role="employee">Funcionário</button>
            <button class="role-btn" data-role="manager">Gerente</button>
        </div>
        <div id="loginForm" class="form-container" style="display: none;">
            <form action="#" method="post">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
        </div>
        <div id="welcomeMessage" style="display: none;"></div>
        <button id="deleteAccount" style="display: none;">Excluir Conta</button>
    </div>
    <script src="../Scripts/Login.js"></script>
</body>
</html>
