<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção de Peças</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px; /* Aumente o padding para botões maiores */
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; /* Aumente o tamanho da fonte para botões maiores */
            transition: background-color 0.3s ease, color 0.3s ease;
            min-width: 200px; /* Defina um tamanho mínimo para garantir a uniformidade */
            min-height: 60px; /* Defina um tamanho mínimo para garantir a uniformidade */
        }
        body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('../Css/malhas.jfif') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        }
        /* Estilos para o container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Estilos para a tabela */
        table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    background-color: #fff; /* Fundo branco para a tabela */
    border: 1px solid #ddd; /* Borda da tabela */
}

th, td {
    border: 1px solid #ddd; /* Borda fina para as células */
    padding: 15px;
    text-align: center;
    background-color: #fff; /* Fundo branco para as células */
}

th {
    background-color: #4CAF50; /* Cor de fundo para os cabeçalhos */
    color: white; /* Cor do texto dos cabeçalhos */
}

tr:nth-child(even) {
    background-color: #f2f2f2; /* Cor alternada para linhas pares */
}

tr:hover {
    background-color: #ddd; /* Cor ao passar o mouse */
}
        .actions button {
            margin: 0 5px;
            padding: 10px 20px;
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .actions .edit-btn {
            background-color: #fff;
        }
        .actions .edit-btn:hover {
            background-color: #f57c00;
            color: white; /* Texto branco no hover */
        }
        .actions .delete-btn {
            background-color: #fff;
        }
        .actions .delete-btn:hover {
            background-color: #e53935;
            color: white; /* Texto branco no hover */
        }
        .actions .report-btn {
            background-color: #fff;
        }
        .actions .report-btn:hover {
            background-color: #1976D2;
            color: white; /* Texto branco no hover */
        }
        .filter-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilos para os botões */
        .button-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .add-button, .back-to-home {
            padding: 12px 25px;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .add-button {
            background-color: #4CAF50;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        .back-to-home {
            background-color: #2196F3;
        }
        .back-to-home:hover {
            background-color: #1e88e5;
        }

        /* Estilos para o modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }
        .modal-header {
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .modal-footer {
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Animação para o modal */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Produção de Peças</h1>
        <div class="button-container">
            <button class="add-button" onclick="openModal()">Adicionar Peça</button>
            <button class="back-to-home" onclick="window.location.href='Gerente.html'">Voltar</button>
        </div>
        <h2>Peças Produzidas</h2>
        <input type="text" id="filterInput" class="filter-input" placeholder="Filtrar peças...">
        <table>
            <thead>
                <tr>
                    <th>Nome da Peça</th>
                    <th>Tempo Médio de Produção</th>
                    <th>Valor da Peça</th>
                    <th>Linha</th>
                    <th>Tecido</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="pecaTableBody">
                <!-- Peças serão carregadas aqui dinamicamente -->
            </tbody>
        </table>

        <!-- Modal para Adicionar/Editar Peças -->
        <div id="addPecaModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Adicionar Peça</h2>
                <form id="addPecaForm">
                    <div class="form-group">
                        <label for="nomePeca">Nome da Peça:</label>
                        <input type="text" id="nomePeca" required>
                    </div>
                    <div class="form-group">
                        <label for="tempoPeca">Tempo Médio de Produção:</label>
                        <input type="text" id="tempoPeca" required>
                    </div>
                    <div class="form-group">
                        <label for="valorPeca">Valor da Peça:</label>
                        <input type="number" id="valorPeca" required>
                    </div>
                    <div class="form-group">
                        <label for="linhaPeca">Linha:</label>
                        <select id="linhaPeca" required>
                            <!-- Opcionalmente carregar as linhas do banco de dados -->
                            <option value="Linha A">Linha A</option>
                            <option value="Linha B">Linha B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tecidoPeca">Tecido:</label>
                        <select id="tecidoPeca" required>
                            <!-- Opcionalmente carregar os tecidos do banco de dados -->
                            <option value="Tecido A">Tecido A</option>
                            <option value="Tecido B">Tecido B</option>
                        </select>
                    </div>
                    <button type="button" class="add-button" onclick="salvarPeca()">Salvar</button>
                </form>
                <button class="back-to-home" onclick="closeModal()">Voltar</button>
            </div>
        </div>

        <!-- Modal para Relatórios -->
        <div id="relatorioModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeRelatorioModal()">&times;</span>
                <h2>Relatórios Enviados</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Motivo</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody">
                        <!-- Relatórios serão carregados aqui dinamicamente -->
                    </tbody>
                </table>
                <button class="back-to-home" onclick="closeRelatorioModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const pecas = [
            { nome: 'Camiseta Manga Longa', tempo: '1 minuto por peça', valor: 20, linha: 'Linha A', tecido: 'Tecido A' },
            { nome: 'Calça Jeans', tempo: '2 minutos por peça', valor: 40, linha: 'Linha B', tecido: 'Tecido B' }
        ];

        let editIndex = -1;
        const reports = [];

        function loadPecas() {
            const pecaTableBody = document.getElementById('pecaTableBody');
            pecaTableBody.innerHTML = '';

            pecas.forEach((peca, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${peca.nome}</td>
                    <td>${peca.tempo}</td>
                    <td>${peca.valor}</td>
                    <td>${peca.linha}</td>
                    <td>${peca.tecido}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editPeca(${index})">Editar</button>
                        <button class="delete-btn" onclick="deletePeca(${index})">Excluir</button>
                        <button class="report-btn" onclick="enviarRelatorio(false)">Enviar Relatório</button>
                    </td>
                `;
                pecaTableBody.appendChild(row);
            });
        }

        function openModal() {
            document.getElementById('addPecaModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Adicionar Peça';
            document.getElementById('addPecaForm').reset();
            editIndex = -1;
        }

        function closeModal() {
            document.getElementById('addPecaModal').style.display = 'none';
        }

        function salvarPeca() {
            const nome = document.getElementById('nomePeca').value;
            const tempo = document.getElementById('tempoPeca').value;
            const valor = document.getElementById('valorPeca').value;
            const linha = document.getElementById('linhaPeca').value;
            const tecido = document.getElementById('tecidoPeca').value;

            if (editIndex === -1) {
                pecas.push({ nome, tempo, valor, linha, tecido });
            } else {
                pecas[editIndex] = { nome, tempo, valor, linha, tecido };
            }

            loadPecas();
            closeModal();
        }

        function editPeca(index) {
            editIndex = index;
            const peca = pecas[index];
            document.getElementById('nomePeca').value = peca.nome;
            document.getElementById('tempoPeca').value = peca.tempo;
            document.getElementById('valorPeca').value = peca.valor;
            document.getElementById('linhaPeca').value = peca.linha;
            document.getElementById('tecidoPeca').value = peca.tecido;
            document.getElementById('addPecaModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Editar Peça';
        }

        function deletePeca(index) {
            pecas.splice(index, 1);
            loadPecas();
        }

        function openRelatorioModal() {
            document.getElementById('relatorioModal').style.display = 'block';
            loadReports();
        }

        function closeRelatorioModal() {
            document.getElementById('relatorioModal').style.display = 'none';
        }

        function loadReports() {
            const reportTableBody = document.getElementById('reportTableBody');
            reportTableBody.innerHTML = '';

            reports.forEach(report => {
                const row = document.createElement('tr');
                const dateCell = document.createElement('td');
                dateCell.textContent = report.date;
                row.appendChild(dateCell);

                const reasonCell = document.createElement('td');
                reasonCell.textContent = report.reason;
                row.appendChild(reasonCell);

                const typeCell = document.createElement('td');
                typeCell.textContent = report.type;
                row.appendChild(typeCell);

                reportTableBody.appendChild(row);
            });
        }

        function enviarRelatorio(isLinha) {
            const reason = prompt('Digite o motivo do relatório:');
            if (reason) {
                const report = {
                    date: new Date().toLocaleDateString(),
                    reason: reason,
                    type: isLinha ? 'Linha' : 'Peça'
                };
                reports.push(report);
                openRelatorioModal();
            }
        }

        window.onload = loadPecas;
    </script>
</body>
</html>
