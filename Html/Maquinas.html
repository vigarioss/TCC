<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquinas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para o container principal */
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px; /* Aumente o padding para botões maiores */
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; /* Aumente o tamanho da fonte para botões maiores */
            transition: background-color 0.3s ease, color 0.3s ease;
            min-width: 200px; /* Defina um tamanho mínimo para garantir a uniformidade */
            min-height: 60px; /* Defina um tamanho mínimo para garantir a uniformidade */
        }
        body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('../Css/malhas.jfif') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Estilos para a tabela */
        table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    background-color: #fff; /* Fundo branco para a tabela */
    border: 1px solid #ddd; /* Borda da tabela */
}

th, td {
    border: 1px solid #ddd; /* Borda fina para as células */
    padding: 15px;
    text-align: center;
    background-color: #fff; /* Fundo branco para as células */
}

th {
    background-color: #4CAF50; /* Cor de fundo para os cabeçalhos */
    color: white; /* Cor do texto dos cabeçalhos */
}

tr:nth-child(even) {
    background-color: #f2f2f2; /* Cor alternada para linhas pares */
}

tr:hover {
    background-color: #ddd; /* Cor ao passar o mouse */
}
        .actions button {
            margin: 0 5px;
            padding: 10px 20px;
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .actions .edit-btn {
            background-color: #fff;
        }
        .actions .edit-btn:hover {
            background-color: #f57c00;
            color: white; /* Texto branco no hover */
        }
        .actions .delete-btn {
            background-color: #fff;
        }
        .actions .delete-btn:hover {
            background-color: #e53935;
            color: white; /* Texto branco no hover */
        }
        .actions .report-btn {
            background-color: #fff;
        }
        .actions .report-btn:hover {
            background-color: #1976D2;
            color: white; /* Texto branco no hover */
        }
        .filter-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilos para os botões */
        .button-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .add-button, .back-to-home {
            padding: 12px 25px;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .add-button {
            background-color: #4CAF50;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        .back-to-home {
            background-color: #2196F3;
        }
        .back-to-home:hover {
            background-color: #1e88e5;
        }

        /* Estilos para o modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }
        .modal-header {
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .modal-footer {
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Animação para o modal */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Máquinas</h1>
        <div class="button-container">
            <button class="add-button" onclick="openMachineModal()">Adicionar Máquina</button>
            <button class="back-to-home" onclick="window.location.href='Gerente.html'">Voltar</button>
        </div>
        <input type="text" id="filterInput" class="filter-input" placeholder="Filtrar máquinas...">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Entrada</th>
                    <th>Data de Saída</th>
                    <th>Emprestada</th>
                    <th>Estoque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="machineTableBody">
                <!-- Máquinas serão carregadas aqui dinamicamente -->
            </tbody>
        </table>

        <!-- Modal para Adicionar/Editar Máquinas -->
        <div id="addMachineModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeMachineModal()">&times;</span>
                <h2 id="machineModalTitle">Adicionar Máquina</h2>
                <form id="addMachineForm">
                    <div class="form-group">
                        <label for="nomeMachine">Nome:</label>
                        <input type="text" id="nomeMachine" required>
                    </div>
                    <div class="form-group">
                        <label for="dataEntradaMachine">Data de Entrada:</label>
                        <input type="date" id="dataEntradaMachine" required>
                    </div>
                    <div class="form-group">
                        <label for="dataSaidaMachine">Data de Saída:</label>
                        <input type="date" id="dataSaidaMachine">
                    </div>
                    <div class="form-group">
                        <label for="emprestadaMachine">Emprestada:</label>
                        <select id="emprestadaMachine" required>
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estoqueMachine">Estoque:</label>
                        <input type="number" id="estoqueMachine" required>
                    </div>
                    <button type="button" class="add-button" onclick="salvarMachine()">Salvar</button>
                </form>
                <button class="back-to-home" onclick="closeMachineModal()">Voltar</button>
            </div>
        </div>

        <!-- Modal para Relatórios -->
        <div id="relatorioModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeRelatorioModal()">&times;</span>
                <h2>Relatórios Enviados</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Motivo</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody">
                        <!-- Relatórios serão carregados aqui dinamicamente -->
                    </tbody>
                </table>
                <button class="back-to-home" onclick="closeRelatorioModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const machines = [
            { nome: 'Máquina A', dataEntrada: '2024-01-01', dataSaida: '', emprestada: 'Não', estoque: 10 },
            { nome: 'Máquina B', dataEntrada: '2024-02-15', dataSaida: '', emprestada: 'Sim', estoque: 5 }
        ];

        function renderMachineTable() {
            const tableBody = document.getElementById('machineTableBody');
            tableBody.innerHTML = '';
            machines.forEach((machine, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${machine.nome}</td>
                    <td>${machine.dataEntrada}</td>
                    <td>${machine.dataSaida || 'N/A'}</td>
                    <td>${machine.emprestada}</td>
                    <td>${machine.estoque}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editMachine(${index})">Editar</button>
                        <button class="delete-btn" onclick="deleteMachine(${index})">Excluir</button>
                        <button class="report-btn" onclick="viewReports(${index})">Relatórios</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function openMachineModal() {
            document.getElementById('addMachineModal').style.display = 'block';
        }

        function closeMachineModal() {
            document.getElementById('addMachineModal').style.display = 'none';
        }

        function salvarMachine() {
            const nome = document.getElementById('nomeMachine').value;
            const dataEntrada = document.getElementById('dataEntradaMachine').value;
            const dataSaida = document.getElementById('dataSaidaMachine').value;
            const emprestada = document.getElementById('emprestadaMachine').value;
            const estoque = document.getElementById('estoqueMachine').value;

            if (nome && dataEntrada && estoque) {
                machines.push({ nome, dataEntrada, dataSaida, emprestada, estoque });
                renderMachineTable();
                closeMachineModal();
            } else {
                alert('Preencha todos os campos obrigatórios.');
            }
        }

        function editMachine(index) {
            // Editar lógica
        }

        function deleteMachine(index) {
            machines.splice(index, 1);
            renderMachineTable();
        }

        function viewReports(index) {
            // Visualizar relatórios lógica
            openRelatorioModal();
        }

        function openRelatorioModal() {
            document.getElementById('relatorioModal').style.display = 'block';
        }

        function closeRelatorioModal() {
            document.getElementById('relatorioModal').style.display = 'none';
        }

        document.getElementById('filterInput').addEventListener('input', (e) => {
            const filterValue = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#machineTableBody tr');
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                const machineName = cells[0].textContent.toLowerCase();
                if (machineName.indexOf(filterValue) > -1) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        window.onload = renderMachineTable;
    </script>
</body>
</html>
