<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Enviados</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para o container principal */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Estilos para a tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .actions button {
            margin: 0 5px;
            padding: 10px 20px;
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .actions .edit-btn {
            background-color: #fff;
        }
        .actions .edit-btn:hover {
            background-color: #f57c00;
            color: white; /* Texto branco no hover */
        }
        .actions .delete-btn {
            background-color: #fff;
        }
        .actions .delete-btn:hover {
            background-color: #e53935;
            color: white; /* Texto branco no hover */
        }
        .actions .report-btn {
            background-color: #fff;
        }
        .actions .report-btn:hover {
            background-color: #1976D2;
            color: white; /* Texto branco no hover */
        }
        .filter-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilos para os botões */
        .button-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .add-button, .back-to-home {
            padding: 12px 25px;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .add-button {
            background-color: #4CAF50;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        .back-to-home {
            background-color: #2196F3;
        }
        .back-to-home:hover {
            background-color: #1e88e5;
        }

        /* Estilos para o modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }
        .modal-header {
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .modal-footer {
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Animação para o modal */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatórios</h1>
        <input type="text" id="filterInput" class="filter-input" placeholder="Filtrar relatórios...">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Motivo</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="reportTableBody">
                <!-- Relatórios serão carregados aqui dinamicamente -->
            </tbody>
        </table>
        <div class="button-container">
            <button class="back-to-home" onclick="window.location.href='Gerente.html'">Voltar</button>
        </div>
    </div>

    <script>
        // Array de relatórios de exemplo
        const reports = [
            { date: '2024-08-25', reason: 'Pedido de reposição de tecidos', type: 'Tecido' },
            { date: '2024-08-26', reason: 'Ajuste nas linhas de produção', type: 'Linha' }
        ];
        //puxa do firebase

        function loadReports() {
            const reportTableBody = document.getElementById('reportTableBody');
            reportTableBody.innerHTML = '';

            reports.forEach(report => {
                const row = document.createElement('tr');
                const dateCell = document.createElement('td');
                dateCell.textContent = report.date;
                row.appendChild(dateCell);

                const reasonCell = document.createElement('td');
                reasonCell.textContent = report.reason;
                row.appendChild(reasonCell);

                const typeCell = document.createElement('td');
                typeCell.textContent = report.type;
                row.appendChild(typeCell);

                reportTableBody.appendChild(row);
            });
        }

        document.getElementById('filterInput').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('#reportTableBody tr');
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                const reason = cells[1].textContent.toLowerCase();
                if (reason.indexOf(filter) > -1) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        window.onload = loadReports;
    </script>
</body>
</html>
