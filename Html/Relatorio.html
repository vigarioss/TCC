<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Enviados</title>
    <link rel="stylesheet" href="../Css/Relatorio.css">
    <style>
        /* Estilos para a tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        thead {
            background-color: #f2f2f2;
        }
        tbody {
            display: block;
            max-height: 400px; /* Definindo altura máxima com rolagem */
            overflow-y: auto; /* Habilitando rolagem vertical */
            width: 100%;
        }
        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed; /* Garantir que as colunas mantenham a mesma largura */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .filter-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            margin-top: 20px;
        }
        .back-to-home {
            padding: 12px 25px;
            border: none;
            color: white;
            background-color: #2196F3;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-to-home:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatórios</h1>
        <input type="text" id="filterInput" class="filter-input" placeholder="Filtrar relatórios...">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Motivo</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="reportTableBody">
                <!-- Relatórios serão carregados aqui dinamicamente -->
            </tbody>
        </table>
        <div class="button-container">
            <button class="back-to-home" onclick="window.location.href='Gerente.html'">Voltar</button>
        </div>
    </div>

</body>
</html>
