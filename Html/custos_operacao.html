<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Custos por Operação</title>
    <link rel="stylesheet" href="../Css/custos_operacao.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Custos por Operação</h1>
        
        <!-- Botão Voltar -->
        <a href="Gerente.html" class="back-button">Voltar</a>

        <div class="form-container">
            <form id="custoForm">
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" required>
                </div>
                <div class="form-group">
                    <label for="operacao">Operação:</label>
                    <select id="operacao" required>
                        <option value="corte">Corte</option>
                        <option value="costura">Costura</option>
                        <option value="acabamento">Acabamento</option>
                        <option value="transporte">Transporte</option>
                        <option value="materia-prima">Matéria-prima</option>
                        <option value="mao-de-obra">Mão de Obra</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valor">Valor (R$):</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                <button type="button" onclick="adicionarCusto()">Adicionar Custo</button>
            </form>
        </div>

        <h2>Relatório de Custos</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Operação</th>
                        <th>Valor (R$)</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="tabelaCustos">
                    <!-- Linhas da tabela serão inseridas dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../Js/custos_operacao.js"></script>
</body>
</html>
