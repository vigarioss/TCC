<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial do Gerente</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('../Css/malhas.jfif') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        }
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px; /* Aumente o padding para botões maiores */
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; /* Aumente o tamanho da fonte para botões maiores */
            transition: background-color 0.3s ease, color 0.3s ease;
            min-width: 200px; /* Defina um tamanho mínimo para garantir a uniformidade */
            min-height: 60px; /* Defina um tamanho mínimo para garantir a uniformidade */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Ajuste a altura do container conforme necessário */
        }
        .button-container a, .button-container button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 30px; /* Aumente o padding para botões maiores */
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; /* Aumente o tamanho da fonte para botões maiores */
            transition: background-color 0.3s ease, color 0.3s ease;
            min-width: 200px; /* Defina um tamanho mínimo para garantir a uniformidade */
            min-height: 60px; /* Defina um tamanho mínimo para garantir a uniformidade */
        }
        .button-container a:hover, .button-container button:hover {
            background-color: #f0f0f0;
        }
        .button-container a.add-button, .button-container button.add-button {
            background-color: #fff; /* Branco */
            color: black;
        }
        .button-container a.add-button:hover, .button-container button.add-button:hover {
            background-color: #ddd; /* Cor de fundo ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Controle do Gerente</h1>
        <div class="button-container">
            <a href="CadastroFuncionario.html" class="add-button">Cadastrar Funcionário</a>
            <a href="CadastroGerente.html" class="add-button">Cadastrar Gerente</a>
            <a href="pessoas.html" class="add-button">Pessoas</a>
            <a href="linhas.html" class="add-button">Linhas</a>
            <a href="tecidos.html" class="add-button">Tecidos</a>
            <a href="relatorio.html" class="add-button">Relatórios</a>
            <a href="Maquinas.html" class="add-button">Máquinas</a>
            <a href="Pecas.html" class="add-button">Peças</a>
            <a href="Pedidos.html" class="add-button">Pedidos</a>
        </div>
    </div>
</body>
</html>
