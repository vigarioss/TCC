<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial do Gerente</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .button-container {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .button-container a, .button-container button {
            padding: 12px 25px;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .add-button {
            background-color: #4CAF50;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        .view-reports {
            background-color: #2196F3;
        }
        .view-reports:hover {
            background-color: #1e88e5;
        }
        /* Adicione outros estilos conforme necessário */
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Controle do Gerente</h1>
        <div class="button-container">
            <a href="CadastroFuncionario.html" class="add-button">Cadastrar Funcionário</a>
            <a href="CadastroGerente.html" class="add-button">Cadastrar Gerente</a>
            <a href="pessoas.html" class="add-button">Pessoas</a>
            <a href="linhas.html" class="add-button">Linhas</a>
            <a href="tecidos.html" class="add-button">Tecidos</a>
            <a href="relatorio.html" class="add-button">Relatórios</a>
            <a href="Maquinas.html" class="add-button">Maquinas</a>
            <!-- Adicione outros botões conforme necessário -->
        </div>
    </div>
</body>
</html>
