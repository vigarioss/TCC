<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Pessoas</title>
    <link rel="stylesheet" href="../Css/Pessoas.css">
</head>
<body>
    <div class="container">
        <h1>Listagem de Pessoas</h1>
        <div class="filter-container">
            <input type="text" id="searchName" placeholder="Nome">
            <input type="text" id="searchPosition" placeholder="Cargo">
            <input type="text" id="searchDepartment" placeholder="Departamento">
            <input type="date" id="searchHireDate">
            <input type="number" id="searchSalary" placeholder="Salário">
            <input type="email" id="searchEmail" placeholder="Email">
            <input type="text" id="searchAddress" placeholder="Endereço">
            <select id="searchGroup">
                <option value="">Grupo</option>
                <option value="1">Grupo 1</option>
                <option value="2">Grupo 2</option>
                <option value="3">Grupo 3</option>
                <option value="4">Grupo 4</option>
                <option value="5">Grupo 5</option>
            </select>
            <button onclick="filterList()">Filtrar</button>
        </div>

        <!-- Container para a tabela com rolagem -->
        <div class="table-container">
            <table id="peopleTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Departamento</th>
                        <th>Data de Contratação</th>
                        <th>Salário</th>
                        <th>Email</th>
                        <th>Endereço</th>
                        <th>Grupo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas serão adicionadas aqui dinamicamente -->
                </tbody>
            </table>
        </div>

        <button class="button-back" onclick="window.location.href='Gerente.html'">Voltar</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="../Js/app.js"></script>
    <script src="../Js/Pessoas.js"></script>
</body>
</html>
