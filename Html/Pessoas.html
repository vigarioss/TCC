<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Pessoas</title>
    <style>
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px; /* Aumente o padding para botões maiores */
            border: 1px solid #000; /* Borda preta fina */
            background-color: #fff; /* Cor branca */
            color: black; /* Texto preto para contraste */
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; /* Aumente o tamanho da fonte para botões maiores */
            transition: background-color 0.3s ease, color 0.3s ease;
            min-width: 200px; /* Defina um tamanho mínimo para garantir a uniformidade */
            min-height: 60px; /* Defina um tamanho mínimo para garantir a uniformidade */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('../Css/malhas.jfif') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-container input, .filter-container select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .filter-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            background-color: #4CAF50;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .filter-container button:hover {
            background-color: #45a049;
        }
        table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    background-color: #fff; /* Fundo branco para a tabela */
    border: 1px solid #ddd; /* Borda da tabela */
}

th, td {
    border: 1px solid #ddd; /* Borda fina para as células */
    padding: 15px;
    text-align: center;
    background-color: #fff; /* Fundo branco para as células */
}

th {
    background-color: #4CAF50; /* Cor de fundo para os cabeçalhos */
    color: white; /* Cor do texto dos cabeçalhos */
}

tr:nth-child(even) {
    background-color: #f2f2f2; /* Cor alternada para linhas pares */
}

tr:hover {
    background-color: #ddd; /* Cor ao passar o mouse */
}
        .button-back {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            background-color: #2196F3;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-back:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listagem de Pessoas</h1>
        <div class="filter-container">
            <input type="text" id="searchName" placeholder="Nome">
            <input type="text" id="searchPosition" placeholder="Cargo">
            <input type="text" id="searchDepartment" placeholder="Departamento">
            <input type="date" id="searchHireDate">
            <input type="number" id="searchSalary" placeholder="Salário">
            <input type="email" id="searchEmail" placeholder="Email">
            <input type="text" id="searchAddress" placeholder="Endereço">
            <input type="password" id="searchPassword" placeholder="Senha">
            <select id="searchGroup">
                <option value="">Grupo</option>
                <option value="1">Grupo 1</option>
                <option value="2">Grupo 2</option>
                <option value="3">Grupo 3</option>
                <option value="4">Grupo 4</option>
                <option value="5">Grupo 5</option>
            </select>
            <button onclick="filterList()">Filtrar</button>
        </div>
        <table id="peopleTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Data de Contratação</th>
                    <th>Salário</th>
                    <th>Email</th>
                    <th>Endereço</th>
                    <th>Senha</th>
                    <th>Grupo</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas serão adicionadas aqui dinamicamente -->
            </tbody>
        </table>
        <button class="button-back" onclick="window.location.href='Gerente.html'">Voltar</button>
    </div>

    <!-- Inclua o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO.firebaseio.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function filterList() {
            const name = document.getElementById('searchName').value.toLowerCase();
            const position = document.getElementById('searchPosition').value.toLowerCase();
            const department = document.getElementById('searchDepartment').value.toLowerCase();
            const hireDate = document.getElementById('searchHireDate').value;
            const salary = parseFloat(document.getElementById('searchSalary').value);
            const email = document.getElementById('searchEmail').value.toLowerCase();
            const address = document.getElementById('searchAddress').value.toLowerCase();
            const password = document.getElementById('searchPassword').value.toLowerCase();
            const group = document.getElementById('searchGroup').value;

            // Limpar a tabela
            const tableBody = document.querySelector('#peopleTable tbody');
            tableBody.innerHTML = '';

            // Buscar funcionários e gerentes
            const employeesRef = database.ref('employees');
            const managersRef = database.ref('managers');

            employeesRef.once('value').then((snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (matchesFilter(data, name, position, department, hireDate, salary, email, address, password, group)) {
                        addRowToTable(data);
                    }
                });
            });

            managersRef.once('value').then((snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (matchesFilter(data, name, position, department, hireDate, salary, email, address, password, group)) {
                        addRowToTable(data);
                    }
                });
            });
        }

        function matchesFilter(data, name, position, department, hireDate, salary, email, address, password, group) {
            return (name === '' || data.name.toLowerCase().includes(name)) &&
                (position === '' || data.position.toLowerCase().includes(position)) &&
                (department === '' || data.department.toLowerCase().includes(department)) &&
                (hireDate === '' || data.hireDate === hireDate) &&
                (isNaN(salary) || data.salary === salary) &&
                (email === '' || data.email.toLowerCase().includes(email)) &&
                (address === '' || data.address.toLowerCase().includes(address)) &&
                (password === '' || data.password.toLowerCase().includes(password)) &&
                (group === '' || data.group === group);
        }

        function addRowToTable(data) {
            const tableBody = document.querySelector('#peopleTable tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${data.name}</td>
                <td>${data.position}</td>
                <td>${data.department}</td>
                <td>${data.hireDate}</td>
                <td>${data.salary}</td>
                <td>${data.email}</td>
                <td>${data.address}</td>
                <td>${data.password}</td>
                <td>${data.group}</td>
            `;
            tableBody.appendChild(row);
        }
    </script>
</body>
</html>
